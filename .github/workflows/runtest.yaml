name: Maestro with Emulator and Allure Report

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest  # Use macOS for hardware acceleration
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java (Java 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Android Emulator Runner
        uses: ReactiveCircus/android-emulator-runner@v2.33.0
        with:
          api-level: 29          # Android API level (e.g., 29 for Android 10)
          arch: x86_64          # Emulator architecture
          profile: Nexus 6       # Emulator device profile
          cores: 2               # Number of CPU cores
          ram-size: 4096M        # Increased RAM size
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -no-snapshot -camera-back none -accel on
          disable-animations: true
          emulator-boot-timeout: 1800  # Increase boot timeout to 1800 seconds (30 minutes)
          script: |
            echo "Emulator is running!"
            adb devices         # Verify the emulator is connected
            adb logcat         # View emulator logs for debugging

      - name: Install app on emulator
        run: |
          adb install src/test/Apps/V1.2.2.apk  # Replace with the path to your APK file

      - name: Run Maestro tests
        run: |
          maestro test runTest.yaml --format junit --output ./maestro-results/results.xml

      - name: Generate Allure report
        run: |
          npm install -g allure-commandline
          allure serve ./maestro-results